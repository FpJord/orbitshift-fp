<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>ORBITSHIFT</title>
    <link rel="shortcut icon" href="assets/disc-fill.svg" type="image/x-icon">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main">


        <div class="left">

            <h1>Faça Login e utilize o OrbitShift</h1>
            <img src="assets/International cooperation-amico.svg" alt="">

        </div>

        <div class="right">
            <div class="DL">
                
            <button id="DarkLight">Escuro</button>

            </div>

            <div class="card">

                <h1>LOGIN</h1>

                <div class="textfield">

                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" 
                    placeholder="Digite o seu usuário">

                </div>
                
                <div class="textfield">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" 
                    placeholder="Digite a sua senha">

                </div>

                <button class="btn-login">Login</button>


            </div>

        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
